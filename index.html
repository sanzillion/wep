<!DOCTYPE html>
<html>
<head>
	<title>SANZ RQM</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mastercss.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Special+Elite|Syncopate" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="text-center">
      <h2>Random Qoute Machine</h2>
    </div>
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
      <div class="quote-box font2">
      <div class="quote-text">
        <blockquote style="margin-bottom: 0px"><i class="fa fa-quote-left"> </i>&nbsp <span id="text"></span></blockquote>
      </div>
      <div class="quote-author text-center">
        - <b><span id="author"></span></b>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote"><i class="fa fa-forward" style="font-size: 2em;"></i></button>
      </div>
    </div>
    <div class="footer font3"> by <a target="_blank" href="https://sanzillion.github.io">Sanz Moses</a></div>
    </div>
    <div class="col-sm-1 col-md-3"></div>
  </div>
</div>
	


</body>
